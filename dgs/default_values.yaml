# ###### #
# TRACKS #
# ###### #
track:
    N: 30
tracks:
    inactivity_threshold: 30


# ###################### #
# Dataset and DataLoader #
# ###################### #
dataloader:
    batch_size: 16
    drop_last: False
    shuffle: False
    workers: 0

dataset:
    image_mode: "zero-pad"
    image_size: [1024, 1024]
    crop_mode: "zero-pad"
    crop_size: [256, 256]


# ############## #
# LOSS FUNCTIONS #
# ############## #

cross_entropy_loss:
    label_smoothing: 0.1


# ####### #
# MODULES #
# ####### #

dgs_engine:
    save_images: true
    show_keypoints: true
    show_skeleton: true


backbone:
    kprcnn:
        threshold: 0.3